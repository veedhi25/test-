<div class="modal fade" id="orderModal" tabindex="-1" role="dialog" aria-labelledby="orderModalLabel">

  <div class="modal-dialog modal-lg" role="document" style="padding: 0px 100px; padding-left: 300px; top: 25%">
    <div class="modal-content" style="width:400px; height:300px">
      <div class="modal-body">
        <div class="col-md-12">
          <div class="modal-header">
            <h4 class="modal-title">Select Prefix</h4>
          </div>

          <div class="form-group row form-horizontal" style="padding-top: 10px;">
            <label class="col-sm-4 form-control-label">Voucher Type:</label>
            <div class="col-sm-8">
              <select class="form-control" [(ngModel)]="selectedVT" (change)="voucherTypeChange($event.target.value)" disabled>
            <option  *ngIf="voucherType==12" value="Journal">Journal</option>
            <option   *ngIf="voucherType==17" value="Payment">Payment</option>
            <option   *ngIf="voucherType==3" value="Purchase">Purchase</option>
            <option   *ngIf="voucherType==5" value="StockIssue">Stock Issue</option>
            <option   *ngIf="voucherType==7" value="BranchTransferIn">Branch Transfer In</option>
            <option   *ngIf="voucherType==8" value="BranchTransferOut">Branch Transfer Out</option>
            <option   *ngIf="voucherType==13" value="BranchTransferOut">Dispatch</option>
        </select>

            </div>
          </div>
          <div class="form-group row form-horizontal">
            <label class="col-sm-4 form-control-label">Voucher Name:</label>
            <div class="col-sm-8">
              <select class="form-control" [(ngModel)]="prefix.VNAME" (change)="prefixChanged()">
                         <option *ngFor="let un of prefixesObservable$ | async" [ngValue]="un.VNAME"> {{un.VOUCHERNAME}}</option>
                         </select>
            </div>
          </div>
          <div class="form-group row form-horizontal">
            <label class="col-sm-4 form-control-label">Uname:</label>
            <div class="col-sm-8">
              <select class="form-control" [(ngModel)]="prefix.VNAME" (change)="prefixChanged()">
                         <option *ngFor="let un of prefixesObservable$ | async" [ngValue]="un.VNAME"> {{un.VNAME}}</option>
                         </select>
            </div>
          </div>
          <button title="Save" class="btn btn-info" data-dismiss="modal">OK</button>

        </div>

      </div>
    </div>
  </div>
</div>
