<div id="datepicker-wrapper" style="position: relative;">

  <i class="fa fa-calendar" (click)="show()" style="position: absolute;
  cursor: pointer;
  font-size: 15px;
  top: 8px;
  right: 15px;"></i>
  <ng-container *ngIf="maxlength==10">
    <input id="{{ID}}" style="display: block;
  width: 100%;
  height: 30px !important;
  padding: 5px 15px;
  font-size: 12px;
  line-height: 1.5;
  color: #495057;
  background-color: #fff;
  background-clip: padding-box;
  border: 1px solid #ced4da;
  border-radius: 0.25rem;
  transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;" type="text" [disabled]="disabled"
      class="form-control ims-date-input" (change)="onDateEnterTab($event)" (keydown)="IsNumeric($event)"
      (keydown.enter)="onDateEnterTab($event)" id="invoiceDate" (keydown.Tab)="onDateEnterTab($event)" maxlength="10"
      max="2999-12-31" placeholder="dd/mm/yyyy" [(ngModel)]="currentDate" autocomplete="off">
  </ng-container>


  <ng-container *ngIf="maxlength==7">
    <input id="{{ID}}" style="display: block;
  width: 100%;
  height: 30px !important;
  padding: 5px 15px;
  font-size: 12px;
  line-height: 1.5;
  color: #495057;
  background-color: #fff;
  background-clip: padding-box;
  border: 1px solid #ced4da;
  border-radius: 0.25rem;
  transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;" type="text" [disabled]="disabled"
      class="form-control ims-date-input" (change)="onDateEnterTab($event)" (keydown)="IsNumeric($event)"
      (keydown.enter)="onDateEnterTab($event)" id="invoiceDate" (keydown.Tab)="onDateEnterTab($event)" maxlength="7"
      max="2999-12-31" placeholder="dd/mm/yyyy" [(ngModel)]="currentDate" autocomplete="off">
  </ng-container>


  <ng-container>
    <input type="text" id="date{{ID}}" style="position:absolute; display: none; overflow: hidden;
    -webkit-user-modify: read-only;
    opacity: 0;" class="hide-input" ngxDaterangepickerMd [(ngModel)]="selectedDate" [singleDatePicker]="true"
      [autoApply]="true" (ngModelChange)="onvalueChange($event)" />
  </ng-container>
</div>
