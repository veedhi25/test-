<style>
  .selected-row {
    background-color: #ced6d3 !important;
  }


  .modal-content-main-area {
    max-height: 100%;
    height: 100%;
    overflow: auto;
    overflow-x: hidden;
    width: 100% !important;
  }

  .modal-content-summary-area {
    max-height: 20%;
    height: 20%;
    overflow: auto;
    overflow-x: hidden;
  }

  .ellipsis {
    white-space: nowrap;
  }
</style>

<div *ngIf="_trnMainService.showSchemeOffer" class="modal-sticky customsidebar-modal" style="display : block;width:80%;height: 500px;
margin-bottom: 20px;    z-index: 9999999999;">
  <!-- Modal content -->
  <div class="modal-content modal-content-main-area">

    <div class="modal-header">
      <button class="close" aria-label="Close" (click)="onSchemeCancel()">
        <span aria-hidden="true">&times;</span>
      </button>
      <h4 class="modal-title">Available Schemes
      </h4>
    </div>
    <div class="table-scroll" style="    height: 400px;    overflow-y: scroll;">
      <table class="table">
        <thead>
          <tr>
            <th></th>
            <th>Code</th>
            <th>ItemName</th>
            <th>Scheme Name</th>
            <th>Rate</th>
            <th>Discount Amount</th>
            <th>Min Qty</th>
            <th>Free Qty</th>
            <th>Scheme Type</th>
          </tr>
        </thead>
        <tbody>
          <ng-container
            *ngIf="_trnMainService.TrnMainObj.offerList">
            <tr *ngFor="let scheme of _trnMainService.TrnMainObj.offerList;let i=index" [class.selected-row]="selectedRowIndex == i">
              <td><input type="checkbox" [(ngModel)]="scheme.isSelected"></td>
              <td>{{scheme?.mcode}}</td>
              <td>{{scheme?.desca}}</td>
              <td>{{scheme?.schemename}}</td>
              <td>{{scheme?.disrate}}</td>
              <td>{{scheme?.disamount}}</td>
              <td>{{scheme?.minQty}}</td>
              <td>{{scheme?.discountedQty}}</td>
              <td>{{scheme?.schemeType}}</td>
            </tr>
          </ng-container>
        </tbody>
      </table>

    </div>
    <div class="modal-footer">
      <button class="btn btn-info" (click)="onSchemeApply()">Apply</button>
    </div>
  </div>

</div>
