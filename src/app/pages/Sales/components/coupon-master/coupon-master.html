<div class="sub-headingbar">
  <div class="col-md-6">
    <h3>
      Discount Coupon - Master
    </h3>
  </div>
  <div class="col-md-6">
    <button type="button" (click)="onSaveClicked()" title="onSave" class="btn btn-info pull-left">
      Save
    </button>

  </div>
</div>

<div class="row">
  <div class="col-md-12" style="height: 550px; overflow: scroll;margin: 50px 5px;">

    <div class="form-group clearfix">
      <label class="col-sm-2 form-control-label">Coupon Name*</label>
      <div class="col-sm-5">
        <input type="text" [(ngModel)]="couponname" class="form-control" placeholder="Coupon Name" />
      </div>
    </div>
    <div class="form-group clearfix">
      <label class="col-sm-2 form-control-label">Discount Type*</label>
      <div class="col-sm-5">
        <select [(ngModel)]="discountType" class="form-control">
          <option value="">Select Discount Type</option>
          <option value="Amount">Amount</option>
          <option value="Percentage">Percentage</option>
        </select>
      </div>
    </div>
    <div class="form-group clearfix">
      <label class="col-sm-2 form-control-label">Generation Method*</label>
      <div class="col-sm-5">
        <select [(ngModel)]="generationMethod" class="form-control">
          <option value="">Generation Method</option>
          <option value="Generated">Generated</option>
          <option value="Manual">Manual</option>
        </select>
      </div>
    </div>
    <div class="form-group clearfix">
      <label class="col-sm-2 form-control-label">Applicable Min Balance*</label>
      <div class="col-sm-5">
        <input type="number" [(ngModel)]="minBalance" min="1" class="form-control" (keypress)="numberOnly($event)"
          placeholder="Applicable Min Balance" />
      </div>
    </div>
    <div class="form-group clearfix">
      <label class="col-sm-2 form-control-label">Applicable Max Balance*</label>
      <div class="col-sm-5">
        <input type="number" [(ngModel)]="maxBalance" min="1" class="form-control" (keypress)="numberOnly($event)"
          placeholder="Applicable Max Balance" />
      </div>
    </div>
  </div>



  <div class="modal fade" bsModal #childModal="bs-modal" [config]="{ backdrop: 'static' }" tabindex="-1" role="dialog"
    aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button class="close" aria-label="Close" (click)="hideChildModal()">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">Information</h4>
        </div>
        <div class="modal-body">
          {{ DialogMessage }}
        </div>

      </div>
    </div>
  </div>
</div>
