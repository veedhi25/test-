<form [formGroup]="TrnMainForm">
    <div class="row plainBackGround" *ngIf="masterService.ShowMore == true">
        <div class="row" style="margin-left:10px;">
            <div class="col-md-4">
                <div class="row">
                    <label style="width: 20%;">Customer :</label>

                    <select style="width:70%;" formControlName="PARAC" (change)="accountChange()">
                        <option [ngValue]="null">-Choose options-</option>
                        <option *ngFor="let al of AccountList" [ngValue]="al.ACID">{{al.ACNAME}}</option>
                    </select>
                </div>
              
                <div class="row">
                    <label style="width: 20%;">Address :</label>
                    <input type="text" style="width:70%;" formControlName="BILLTOADD" (change)="(formValidCheck)" />
                </div>
                <div class="row">
                    <label style="width: 20%;">Balance :</label>
                    <input type="text" style="width:70%;" formControlName="BALANCE" />
                </div>
                <div class="row">
                    <label style="width: 20%;">Invoice Type:</label>
                    <input type="text" style="width:70%;" formControlName="INVOICETYPE" />
                </div>
                <!-- <div class="row">
                    <label style="width: 20%;">Mobile :</label>

                </div>
                <div class="row">
                    <label style="width: 20%;">PAN No :</label>
                    <input type="number" maxlength="9" minlength="9" formControlName="BILLTOTEL" ngDefaultControl />
                </div> -->
            </div>
            <div class="col-md-4">
                    <div class="row">
                            <label style="width: 20%;">Ship Name :</label>
                            <input type="text" style="width:70%;" formControlName="SHIPNAME" />
                        </div>
                        <div class="row">
                                <label style="width: 20%;">Sales Type :</label>
                                <input type="text" style="width:70%;" formControlName="SALESTYPE" />
                            </div>
                            <div class="row">
                                    <label style="width: 20%;">C-Form :</label>
                                    <input type="text" style="width:70%;" formControlName="CFORM" />
                                </div>
                <div class="row">
                    <label style="width: 20%;">Payment Type :</label>
                    <select style="width:70%;" formControlName="TRNMODE" (change)="onpaymentmodechange()">
                        <option *ngFor="let p of paymentmodelist" [ngValue]="p.PAYMENTMODENAME">{{ p.PAYMENTMODENAME }}
                        </option>
                    </select>
                </div>

              al.ACNAME
            }}</option>
                    </select>
                </div> -->
                <div class="row" *ngIf="AppSettings.enableCostCenter != 0">
                    <label style="width:20%;">CostCenter :</label>
                    <select *ngIf="AppSettings.enableCostCenter != 0" style="width:70%;" formControlName="COSTCENTER">
                        <option *ngFor="let c of masterService.costCenterList$ | async" [ngValue]="c.CostCenterName">
                            {{ c.CostCenterName }}</option>
                    </select>
                </div>
                <!-- <div class="row">
                    <label style="width:20%;">Warehouse :</label>

                    <label style="width:20%;">Currency :</label>
                    <select style="width:30%;" formControlName="FCurrency" (change)="CurrencyChange()">
                        <option *ngFor="let c of masterService.Currencies" [ngValue]="c.CURNAME">{{ c.CURNAME }}
                        </option>
                    </select>

                    <label style="width:20%;">Exchange Rate :</label>
                    <input type="text" style="width:18%;" formControlName="EXRATE" readonly />
                </div>
               
            </div>
