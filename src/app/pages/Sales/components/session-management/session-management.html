<div class="content-wrapper">
  <div class="main-container Custom-container">
    <div class="full-width">
      <div class="tap-tabbable">
        <div class="tabbable" id="sheet-generation-tabs">
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link active" href="#create-session" data-toggle="tab">Create Session</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#withdrawal" data-toggle="tab">Withdrawal</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#summary" data-toggle="tab">Summary</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#till-watch" data-toggle="tab">Till Watch</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#close-session" data-toggle="tab">Close Session</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#exit" data-toggle="tab">Exit</a>
            </li>

          </ul>
          <div class="tab-content Product-master">
            <div class="tab-pane active" id="create-session">
              <div class="row">
                <div class="form-group">
                  <div class="col-sm-4">
                    <label class="form-control-label">User:</label>
                  </div>
                  <div class="col-sm-8">
                    <input type="text" [(ngModel)]="selectedUser" disabled (keydown.tab)="customerTabCommand($event)"
                      (keydown.enter)="customerEnterCommand($event)" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-4">
                    <label class="form-control-label">Morning Cash:</label>
                  </div>
                  <div class="col-sm-8">
                    <input type="text" [(ngModel)]="morningCash" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-4">
                    <label class="form-control-label">Limit:</label>
                  </div>
                  <div class="col-sm-8">
                    <input type="text" [(ngModel)]="cashLimit" class="form-control">
                  </div>
                </div>


              </div>
              <denomination (denominationEvent)="getDenomination($event)" [ExistingDenomination]="sessionDenomination">
              </denomination>
              <div class="col-sm-12 text-center">
                <button type="button" class="btn btn-primary mr-3" [disabled]="!isCreate" (click)="save()">
                  Start Session
                </button>
                <button type="button" class="btn btn-default" [disabled]="isCreate" (click)="edit()">
                  Edit Session
                </button>
              </div>
            </div>
            <div class="tab-pane" id="withdrawal">
              <div class="row">

              </div>
            </div>
            <div class="tab-pane" id="summary">
              <div class="row">

              </div>
            </div>
            <div class="tab-pane" id="till-watch">
              <div class="row">

              </div>
            </div>
            <div class="tab-pane" id="close-session">
              <div class="row">

              </div>
            </div>
            <div class="tab-pane" id="exit">
              <div class="row">

              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<generic-popup-grid #genericGridUser [popupsettings]="gridPopupSettingsForuser"
  (onItemDoubleClick)="onUserSelected($event)">
</generic-popup-grid>
