
   <div class="row">
                <div class="col-md-5 " style="padding: 0px;">
                    
                    <input name="filter"  #filter (keyup)="filterNodes(filter.value, tree)" placeholder="filter nodes" style="margin:10px;height:25px;width:200px"/>               
                <div >
                    <div style="overflow: auto; border: black;border-width: 2px;height: 300px;background:beige;margin:10px;font-size:12px;width:200px;">
                    <Tree  #tree [nodes]="nodes" [focused]="true" [options]="customTemplateStringOptions" (onEvent)="onEvent($event)" (onActivate)="onselect(tree,$event)">
                        <ng-template #treeNodeTemplate let-node>
                            <span title="{{node.data.subTitle}}">{{ node.data.acName }}</span>
                            <span class="pull-right">{{ childrenCount(node) }}</span>
                        </ng-template>
                        <ng-template #loadingTemplate>Loading, please hold....</ng-template>
                    </Tree>
                    </div>
                    <br>                   
                </div>
               
                   
                   </div>
           
                   </div>
