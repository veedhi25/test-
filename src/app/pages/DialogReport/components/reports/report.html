<div class="row">
    <p-menubar [model]="menuItems" ></p-menubar>
    <tabsA [reportTabs]="reportTabs" [reportname]="reportname" (contextmenuEmit)="contextMenuParam($event)" [loadFromDrill]="loadFromDrill" [activeIndex]= "activeIndex$ |async " ></tabsA>

</div>
