<div class="sticky-top">
    <div class="row clearfix" style=" padding: 0px 20px;">
        <div class="col-md-6">
            <h3 class="page-title">DeliveryBoy {{deliveryBoYObj.MODE}}</h3>
        </div>
        <div class="col-md-6" style="float: right;">
            <button type="button " class="btn btn-info pull-right" (click)="cancel()" style="margin-right : 10px;">
                Back
            </button>
            <button *ngIf='this.deliveryBoYObj.MODE !="view"' (click)="onSave()" class="btn btn-info pull-right"
                style="margin-right : 10px;">
                Save
            </button>
        </div>
    </div>
</div>
<div class="main-container" style="padding-top : 10px; margin-bottom: 0px">
    <div class="row">
        <div class="col-md-12">
            <div class="tabbable1">
                <div class="tab-content">
                    <div class="infor" id="general-info">
                        <div>
                            <form id=formId class="form-horizontal">
                                <ba-card [title]="modeTitle">
                                    <div class="form-group row ">
                                        <label for="description " class="col-sm-2 form-control-label ">Name</label>
                                        <div class="col-sm-6 ">
                                            <input [readOnly]="viewMode == true" style="color:black" type="text "
                                                class="form-control" name="NAME" id="description"
                                                [(ngModel)]="deliveryBoYObj.ACNAME" placeholder="Name">
                                        </div>
                                    </div>
                                </ba-card>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
