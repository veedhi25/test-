<form class="row" class="form-horizontal" [formGroup]="form">
    <div class="col-md-6">
        <label class="col-md-4 form-control-label">Distributor:</label>
        <div class="col-md-6">
            <select class="form-control" style="color:black" [style.background-color]="disabled()" name="DISTRIBUTOR"
                id="DISTRIBUTOR" formControlName="DISTRIBUTOR">
                <option>23789</option>
                <option value=0>234234</option>
            </select>
        </div>
    </div>
    <div class="col-md-6">
        <label class="col-md-4 form-control-label">RetailorCode:</label>

        <div class="col-md-6">
            <select class="form-control" style="color:black" [style.background-color]="disabled()" name="RETAILERCODE"
                id="RETAILERCODE" formControlName="RETAILERCODE">
                <option>23789</option>
                <option value=0>234234</option>
            </select>
        </div>
    </div>
    <div class="col-md-6">
        <label class="col-md-4 form-control-label">Budget:</label>
        <div class="col-md-6">
            <input type="number" [style.background-color]="disabled()" style="color:black" class="form-control"
                id="BUDGET" name="BUDGET" formControlName="BUDGET" placeholder="Press TAB or Enter to select ITEM"
                disabled />
        </div>
    </div>
</form>
