<div class="sticky-top">
  <div class="row clearfix" style=" padding: 0px 20px;">
    <div class="col-md-6">
      <h3 class="page-title">{{ modeTitle }}</h3>
    </div>
    <div class="col-md-6" style="float: right;">
      <button type="button " class="btn btn-info pull-right" (click)="cancel()" style="margin-right : 10px;">
        Back
      </button>
      <button *ngIf="viewMode == false" (click)="onSave()" class="btn btn-info pull-right" style="margin-right : 10px;"
        [disabled]="!form.valid">
        Save
      </button>
    </div>
  </div>
</div>
<div class="main-container" style="padding-top : 10px; margin-bottom: 0px">
  <div class="row">
    <div class="col-md-12">
      <div class="tabbable" id="warehouse-tabs">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" href="#general-info" data-toggle="tab">General Info</a>
          </li>

        </ul>
        <div class="tab-content">
          <div class="tab-pane active" id="general-info">
            <form class="row" class="form-horizontal" [formGroup]="form">
              <div class="col-md-12">
                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-sm-4 form-control-label">Claim Type Name:</label>
                    <div class="col-sm-8">
                      <input type="text" [style.background-color]="disabled()" [style.background-color]="editDisabled()"
                        style="color:black" class="form-control" id="ClaimTypeName" name="ClaimTypeName"
                        formControlName="ClaimTypeName" placeholder="Claim Type Name" />
                      <div *ngIf="
                          !form.controls['ClaimTypeName'].valid &&
                          form.controls['ClaimTypeName']?.touched
                        " class="text-danger">
                        <span *ngIf="form.get('ClaimTypeName').hasError('required')">
                          Claim type name is required.
                        </span>
                        <span *ngIf="form.get('ClaimTypeName').hasError('validateCharacters')">
                          Claim type name contains invalid characters.
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-sm-4">Is Active </label>

                    <div class="col-sm-8">
                      <select class="form-control" formControlName="STATUS">
                        <option value="0">Inactive</option>
                        <option value="1">Active</option>
                      </select>
                    </div>




                  </div>
                </div>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
