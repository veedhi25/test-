<div class="content-wrapper PartyLedger-form">
    <div class="user-topbtn">
        <h3 class="page-title">Customer Category [{{customercategory.MODE|titlecase}}]</h3>
        <div class="right-btn">
            <button class="btn add-btn" *ngIf='this.customercategory.MODE !="VIEW"' (click)="save()">SAVE</button>
            <button class="btn btn-load" *ngIf='this.customercategory.MODE !="VIEW"' (click)="reset()">RESET</button>
            <button class="btn btn-back" (click)="back()">BACK</button>
        </div>
    </div>
    <div class="full-width compony-infoouter pd-20">
        <div class="form-group">
            <label for="cat_name" class="col-sm-4 form-control-label">Name:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="cat_name" name="catname"
                    [(ngModel)]="customercategory.CATEGORY_NAME"
                    [readOnly]="customercategory.MODE=='VIEW' || customercategory.MODE=='EDIT'">
            </div>
        </div>
        <div class="form-group">
            <label for="cat_company" class="col-sm-4 form-control-label">Company:</label>
            <div class="col-sm-8">
                <select type="text" class="form-control" id="cat_company" name="catcompany"
                    [(ngModel)]="customercategory.COMPANYID">
                    <option *ngFor="let cmp of companyList;let i=index" value="{{cmp.COMPANYID}}">{{cmp?.NAME}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="cat_div" class="col-sm-4 form-control-label">Division:</label>
            <div class="col-sm-8">
                <select type="text" class="form-control" id="cat_div" name="catdiv"
                    [(ngModel)]="customercategory.DIVISION">
                    <option *ngFor="let div of divisionList;let i=index" value="{{div.INITIAL}}">{{div?.NAME}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="cat_margin" class="col-sm-4 form-control-label">Margin:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="cat_margin" name="catmargin"
                    [(ngModel)]="customercategory.MARGIN">
            </div>
        </div>
        <div class="form-group">
            <label for="cat_marginaction" class="col-sm-4 form-control-label">Margin Action:</label>
            <div class="col-sm-8">
                <select type="text" OnlyNumber=true class="form-control" id="cat_marginaction" name="catmarginaction"
                    [(ngModel)]="customercategory.MARGIN_ACTION">
                    <option value="1">Increase on MRP</option>
                    <option value="2">Decrease on MRP</option>
                    <option value="3">Increase on Cost Price</option>
                    <option value="4">Decrease on Cost Price</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="cat_pricelevel" class="col-sm-4 form-control-label">Price Level:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="cat_pricelevel" name="catpricelevel"
                    [(ngModel)]="customercategory.PRICE_LEVEL_LABEL" (keydown.enter)="pricelevelEnterEventt()">
            </div>
        </div>
    </div>
</div>
<generic-popup-grid #genericGridItemPricesPopup [popupsettings]="gridPopupSettingsForItemPrices"
    (onItemDoubleClick)="dblClickPopupPartItemPrices($event)">
</generic-popup-grid>
