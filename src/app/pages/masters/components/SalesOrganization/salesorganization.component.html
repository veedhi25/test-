<div class="sticky-top">
    <div class="row clearfix" style=" padding: 0px 20px;">
        <div class="col-md-10">
            <h3 class="page-title">Sales Organization</h3>
        </div>
        <div class="col-md-2" style="float: right;">
            <button type="button" (click)="onSave()" title="Save" class="btn btn-info">Save</button>
            <button type="button" (click)="cancel()" title="Cancel" class="btn btn-info">Back</button>
        </div>
    </div>
</div>



<form class="form-horizontal" [formGroup]="form" style="margin-top: 35px;">
    <ba-card baCardClass="with-scroll">

        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Choose Group :</label>
            <div class="col-sm-2">
                <select class="form-control">
                    <option>RSM</option>
                    <option>ASM</option>
                    <option>SO</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Name :</label>
            <div class="col-sm-2">
                <input type="text" formControlName="Name" class="form-control" placeholder="Name">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Address :</label>
            <div class="col-sm-2">
                <input type="text" formControlName="Address" class="form-control" placeholder="Address">
            </div>
        </div>




    </ba-card>


    <div class="modal fade" bsModal #childModal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog"
        aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" aria-label="Close" (click)="hideChildModal()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">Information</h4>
                </div>
                <div class="modal-body">
                    {{DialogMessage}}
                </div>


            </div>
        </div>
    </div>
</form>
