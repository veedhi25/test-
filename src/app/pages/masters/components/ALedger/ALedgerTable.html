<div class="widgets">
        <div class="row">
          <button class="btn btn-info" style="margin-bottom: 10px;margin-left:18px" (click)="onAddClick()" >New Account</button>
          <button class="btn btn-info" style="margin-bottom: 10px;margin-left:18px" (click)="onGrpAddClick()" >Create Group</button>
        </div>
        <div class="row">
          <ba-card baCardClass="with-scroll">
            <ng2-smart-table [settings]="settings" [source]="source" (edit)="onEditClick($event)" (deleteConfirm)="onDeleteConfirm($event)" (view)="onViewClick($event)"></ng2-smart-table>
          </ba-card>
        </div>
</div>
