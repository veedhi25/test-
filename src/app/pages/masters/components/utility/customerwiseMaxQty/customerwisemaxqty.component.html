<div class="clearfix fixed-top nav-bar">
    <div class="col-md-6">
        <h3>Customerwise Itemwise Max Quantity Mapping[{{mode}}]</h3>
    </div>
    <div class="col-md-6" *ngIf="mode.toLowerCase() != 'view'">
        <button class="btn btn-info pull-right" (click)="onSaveSchemeVsBudget($event)">Save</button>
        <button class="btn btn-info pull-right" (click)="onBack($event)">Back</button>
    </div>
</div>


<div class="clearfix">
    <div class="row">
        <div class="col-md-12">
            <div class="transaction-table-custom">
                <div class="table-container ims-scrollable-table">
                    <table id="BlueHeaderResizableTable" #reportHtmlTable class="reportTabel" style="table-layout: fixed; overflow-x:scroll;height: 50vh;    font-size: 12px;
                font-family: sans-serif;">
                        <thead style="width: calc(100% - 1em);">
                            <tr>
                                <th width="100px">Customer</th>
                                <th width="200px">Item Description</th>
                                <th width="100px">Max Qty</th>

                            </tr>
                        </thead>
                        <tbody style="width: fit-content;">

                            <tr *ngFor="let s of CustomerWiseMaxQuantityList;let i=index;" (click)="activeRowIndex=i;">

                                <td style="overflow:hidden" width="100px" class="cell-with-comment">

                                    <input type="text" id="customer{{i}}" name="customer{{i}}"
                                        (keydown)="$event.preventDefault()" (keydown.Enter)="onCustomerEnterCommand(i)"
                                        [(ngModel)]="s.acname" style="width: 100%;">
                                    <span class="cell-comment">Press Enter or Tab to select customer</span>
                                </td>
                                <td style="overflow:hidden" width="200px" class="cell-with-comment">
                                    <input type="text" id="mcode{{i}}" name="mcode{{i}}"
                                        (keydown)="$event.preventDefault()" (keydown.Enter)="onmcodeEnterCommand(i)"
                                        [(ngModel)]="s.desca" style="width: 100%;">
                                    <span class="cell-comment">Press Enter or Tab to select Item</span>

                                </td>

                                <td style="overflow:hidden" width="100px">
                                    <input type="number" min="0" id="maxquantity{{i}}" name="maxquantity{{i}}"
                                        [(ngModel)]="s.maxquantity" (keydown.Enter)="onmaxquantityEnterCommand(i)"
                                        style="width: 100%;">
                                </td>

                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>



<generic-popup-grid #genericGridCustomer [popupsettings]="gridPopupSettingsForCustomer"
    (onItemDoubleClick)="onCustomerDoubleClick($event)">
</generic-popup-grid>

<generic-popup-grid #genericGridmcode [popupsettings]="gridPopupSettingsFormcode"
    (onItemDoubleClick)="onmcodeDoubleClick($event)">
</generic-popup-grid>
