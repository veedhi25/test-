<div class="sticky-top">
    <div class="row clearfix" style=" padding: 0px 20px;">
        <div class="col-md-6">
            <h3 class="page-title">{{ modeTitle }}</h3>
        </div>
        <div class="col-md-6" style="float: right;">
            <button type="button " class="btn btn-info pull-right" (click)="cancel()" style="margin-right : 10px;">
                Back
            </button>
            <button *ngIf="viewMode == false" (click)="onSave()" class="btn btn-info pull-right"
                style="margin-right : 10px;" [disabled]="!form.valid">
                Save
            </button>
        </div>
    </div>
</div>
<div class="col-sm-12 main-container" style="padding-top : 10px; margin-bottom: 0px">
    <div class="row">
        <div class="col-md-12">
            <div class="tabbable" id="warehouse-tabs">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="#general-info" data-toggle="tab">General Info</a>
                    </li>

                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="general-info">
                        <form class="row" class="form-horizontal" [formGroup]="form">
                            <div class="form-group row">
                                <label class="col-sm-2 form-control-label">Name:</label>
                                <div class="col-sm-6">
                                    <input type="text" [style.background-color]="disabled()"
                                        [style.background-color]="editDisabled()" style="color:black"
                                        class="form-control" id="brandName" name="brandName" formControlName="BrandName"
                                        placeholder="Name" />
                                    <div *ngIf="
                            !form.controls['BrandName'].valid &&
                            form.controls['BrandName']?.touched
                          " class="text-danger">
                                        <span *ngIf="form.get('BrandName').hasError('required')">
                                            Brand name is required.
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 form-control-label">Type :</label>
                                <div class="col-sm-6">
                                    <select class="form-control" (change)="onTypeChange($event)" style="color:black"
                                        formControlName="TYPE">
                                        <option *ngFor="let pcl of BrandTypeList" [value]="pcl.BRANDTYPE">{{
                                                              pcl.BrandTypeName
                                                            }}</option>
                                    </select>

                                </div>
                            </div>



                            <div class="form-group row">
                                <label class="col-sm-2 form-control-label">Parent :</label>
                                <div class="col-sm-6">
                                    <select class="form-control" style="color:black" (change)="onParentChange($event)"
                                        formControlName="PARENTBRANDCODE">
                                        <option *ngFor="let pcl of ParentCodeList" [value]="pcl.PARENTBRANDCODE">{{
                                                          pcl.BrandName
                                                        }}</option>
                                    </select>

                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 form-control-label">Product Category Line:</label>
                                <div class="col-sm-6">
                                    <select class="form-control" style="color:black" formControlName="PCL">
                                        <option *ngFor="let pcl of pclist" [value]="pcl.PCL">{{
                                                          pcl.PCL
                                                        }}</option>
                                    </select>

                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2">Is Active </label>
                                <div class="col-sm-6">
                                    <select formControlName="STATUS" class="form-control ">
                                        <option value="0">Inactive</option>
                                        <option value="1">Active</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
