<div class="clearfix sticky-top">
  <div class="col-md-8">
    <h3>
    Page Wise Control Detail
    </h3>
  </div>
  <div class="col-md-4">
    <button type="button" id="btnSaveRecord"   (click)="SaveRecord()" class="btn btn-info pull-left">Save Record  <i class="fa fa-spinner fa-spin" *ngIf="loading"></i></button>
   
  </div>
</div>


  <div class="page-inner">
  <div class="page-body"> 
    <h2 class="min-hd"></h2>

   

    <i class="fa fa-spinner fa-spin" *ngIf="loading"></i>
    <div class="row">
      
      <div class="col-xs-12 col-sm-12 col-md-6">
        Child Domain

        <select id="child_domainId" [(ngModel)]="child_domainId"  class="form-control"  >
          <option [ngValue]="0" selected="true">Select</option>
          <option *ngFor="let w of childDomainlist" value="{{w.COMPANYID}}">{{w.COMPANYID}}</option>
       </select>

    
     </div>

     <div class="col-xs-12 col-sm-12 col-md-6">
      Page Name

      <select id="Controlpage_Name"  (change)="changePageWiseList($event.target.value)" class="form-control"  >
        <option [ngValue]="0" selected="true">Select</option>
        <option *ngFor="let w of pageNameList" value="{{w.PageName}}">{{w.PageName}}</option>
     </select>

  
   </div>
    </div>
      <div class="row">
        
        <div class="col-xs-12 col-sm-12 col-md-12">
         
            <div class="table-inner table-responsive" style="overflow: auto; height: 450px;">
          
              <div>
                <pagination-controls  id="listing_pagination" maxSize="10" directionLinks="true" (pageChange)="page = $event" (click)="updateIndex(page)"></pagination-controls>
              </div>
                <table class="table location-wise">
                  <thead>
                    <tr>
                      <th colspan="10">
                        <input type="search" id="search5" placeholder="Search by Page Name, Control Text, Control type" [(ngModel)] = "searchLocation" (ngModelChange) = "searchLocationList()" class="form-control"/>
                      </th>
                  </tr>
                    <tr>
                      <th><input type="checkbox"  (change)="getSelectAllRecord()" /></th>
                    
                      <th>Control Text</th>
                      <th>Control Type</th>
                     
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of locationListDetail | paginate: { id: 'listing_pagination',
                    itemsPerPage: 10,
                    currentPage: page,
                    totalItems: totalRec };let x = index" class="row">
                    <td>
                      <input type="checkbox"  id="{{ 'chk' + x }}"  [(ngModel)]="item.checkAccess" />
                        
                    </td>
                   
                      <td>{{item.ControlText}}</td>
                      <td>{{item.ControlType}}</td>
                    
                    </tr>
                   
                  </tbody>
                 
                </table>
                
              
         
            </div>
       

         
        </div>
        
      </div>
     
  </div>
  
  </div>

  <style>
    body {
      margin: 30px;
      font-family: sans-serif;
      }
    
    #fontSizeWrapper { font-size: 16px; }
    
    #fontSize {
      width: 100px;
      font-size: 1em;
      }
    
    /* ————————————————————–
      Tree core styles
    */
    .locationtree { margin: 1em; }
    
    .locationtree input {
      position: absolute;
      clip: rect(0, 0, 0, 0);
      }
    
    .locationtree input ~ ul { display: none; }
    
    .locationtree input:checked ~ ul { display: block; }
    
    /* ————————————————————–
      Tree rows
    */
    .locationtree li {
      line-height: 1.2;
      position: relative;
      padding: 0 0 1em 1em;
      }
    
    .locationtree ul li { padding: 1em 0 0 1em; }
    
    .locationtree > li:last-child { padding-bottom: 0; }
    
    /* ————————————————————–
      Tree labels
    */
    .locationtree_label {
      position: relative;
      display: inline-block;
      background: #fff;
      }
    
    label.locationtree_label { cursor: pointer; }
    
    label.locationtree_label:hover { color: #666; }
    
    /* ————————————————————–
      Tree expanded icon
    */
    label.locationtree_label:before {
      background: #0099e5;
      color: white;
      position: relative;
      z-index: 1;
      float: left;
      margin: 0 1em 0 -2em;
      width: 1em;
      height: 1em;
      border-radius: 1em;
       content: '+'; 
      text-align: center;
      line-height: .9em;
      }
    
    :checked ~ label.locationtree_label:before { 
       content: '–';  
      }
    
    /* ————————————————————–
      Tree branches
    */
    .locationtree li:before {
      position: absolute;
      top: 0;
      bottom: 0;
      left: -.5em;
      display: block;
      width: 0;
      border-left: 1px solid #0099e5;
       content: ""; 
      }
    
    .locationtree_label:after {
      position: absolute;
      top: 0;
      left: -1.5em;
      display: block;
      height: 0.5em;
      width: 1em;
      border-bottom: 1px solid #0099e5;
      border-left: 1px solid #0099e5;
      border-radius: 0 0 0 .3em;
     content: '';
      }
    
    label.locationtree_label:after { border-bottom: 0; }
    
    :checked ~ label.locationtree_label:after {
      border-radius: 0 .3em 0 0;
      border-top: 1px solid #0099e5;
      border-right: 1px solid #0099e5;
      border-bottom: 0;
      border-left: 0;
      bottom: 0;
      top: 0.5em;
      height: auto;
      }
    
    .locationtree li:last-child:before {
      height: 1em;
      bottom: auto;
      }
    
    .locationtree > li:last-child:before { display: none; }
    
    .locationtree_custom {
      display: block;
      background: #eee;
      padding: 1em;
      border-radius: 0.3em;
  
    }
  
    .table.location-wise th,  .table.location-wise td {
      width: auto;
      padding: 5px;
   }
   
   .table.location-wise thead{
    display: table-row-group;
      width: 100%;
  }
  .table.location-wise tbody {
      display: table-row-group;
  }
  .table.location-wise tr {
      display: table-row;
  }
    </style>
