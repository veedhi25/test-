<div class="clearfix fixed-top nav-bar">
    <div class="col-md-4">
        <h3>Email Setting</h3>
    </div>
    <div class="col-md-8">
        <button class="btn btn-info pull-right" (click)="onSaveClicked($event)">Save</button>
    </div>
</div>

<div class="clearfix">
    <div class="col-md-6">
        <div class="form-group">
            <label for="Email">Email</label>
            <input type="email" name="email" id="email" ([ngModel])="emailObj.EMAIL">
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label for="Email">Password</label>
            <input type="text" name="password" id="password" ([ngModel])="emailObj.PASSWORD">
        </div>
    </div>
</div>
