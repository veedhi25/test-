<div class="clearfix">
  <div class="col-md-6">
    <h3>
      Add Control
    </h3>
  </div>
  
</div>
<div class="container" style="margin-top:1%" >
  
    <div class="clearfix">
       
 
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-4">
        <div class="form-group clearfix">
         Page Name
          <input type="text" class="form-contol" [(ngModel)]="pageName" placeholder="Enter Page Name">
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-4">
        <div class="form-group">
        Control Name
          <input type="text" class="form-contol" [(ngModel)]="controlName" placeholder="Enter Control Name">
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-4">
        <div class="form-group">
        Control Type
        
        <select name="ControlType"  class="form-control"  [(ngModel)]="ControlType">
          <option value="0" selected="true">Choose Control</option>
          <option value="textbox">TextBox</option>
          <option value="DropDownList">DropDownList</option>
          <option value="button">Button</option>
          <option value="checkbox">Checkbox</option>
          <option value="radiobutton">RadioButton</option>
        </select>
        </div>
      </div>
      
    </div>
   
    <div class="row" *ngFor="let in of counter(1);let i=index">
      <i class="fa fa-spinner fa-spin" *ngIf="loading"></i>
      <div class="col-md-6"  >
        <button type="button" (click)="onSaveClicked()" title="onSave"   *ngIf="check('save')" class="btn btn-primary">
          Save
        </button>
        <button type="button" (click)="onUpdateClicked()" title="onUpdate"  *ngIf="check('update')" class="btn btn-info">
          Update
        </button>
        <button type="button" class="btn btn-default"  (click)="onBackClick();" *ngIf="check('back')">Back</button>   
       
      </div>
    </div>
 
</div>
  
</div>
