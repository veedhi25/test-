<div class="clearfix sticky-top">
  <div class="col-md-6">
    <h3>
      Quick Message
    </h3>
  </div>
  <div class="col-md-6">
    <button type="button" (click)="onSaveClicked()" title="onSave" class="btn btn-info pull-left">
      Send
    </button>
    
  </div>
</div>

<div class="row">
  <form class="form-horizontal" [formGroup]="form">
    <div class="col-md-12" style="height: 550px; overflow: scroll;margin: 50px 5px;">
       
      <div class="form-group clearfix">
        <label class="col-sm-2 form-control-label">RECIPIENTNO*</label>
        <div class="col-sm-5">
          <textarea type="number" formControlName="RECIPIENTNO" class="form-control" (keypress)="numberOnly($event)" placeholder="Recipient No" ></textarea>
        </div>
      </div>

      
        <div class="form-group clearfix">
          <label class="col-sm-2 form-control-label">SMSCONTENT*</label>
          <div class="col-sm-5">
            <textarea type="text" formControlName="SMSCONTENT" [(ngModel)]="mysmsContent" class="form-control" (keyup)="findSMSLength()" (onclick)="findSMSLength()" (onmousedown)="findSMSLength()" placeholder="SMS Content"></textarea>
          </div>
          <div class="col-sm-2">
            <p>Left {{myRemainCont}}</p>
            <progress id="file" style="height: 25px;
                      margin-left: 30px;
                      width: 80%;" value="{{myProval}}" max="100">{{myProval}} </progress>

          </div>
        </div>

        <div class="form-group clearfix">
          <label class="col-sm-2 form-control-label">Choose Message Mode*</label>
          <div class="col-sm-3" *ngFor="let ch of myMessageMode; let i=index;">
            
            <input type="checkbox" formControlName="messageMode"  (change)="getSelectedMode($event,ch.value);"> {{ch.name}}
            </div>
        </div>
       

         
    </div>

   
  
    <div class="modal fade" bsModal #childModal="bs-modal" [config]="{ backdrop: 'static' }" tabindex="-1" role="dialog"
      aria-labelledby="mySmallModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" aria-label="Close" (click)="hideChildModal()">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">Information</h4>
          </div>
          <div class="modal-body">
            {{ DialogMessage }}
          </div>
  
        </div>
      </div>
    </div>
  </form>

  
  
</div>
