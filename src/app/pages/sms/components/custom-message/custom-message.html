<div class="clearfix sticky-top">
  <div class="col-md-6">
    <h3>
      Create Customize Message Template
    </h3>
  </div>
  <div class="col-md-6">
    <button type="button" (click)="onSaveClicked()" title="onSave" class="btn btn-info pull-left">
      Save
    </button>

  </div>
</div>

<div class="row">
  <form class="form-horizontal" [formGroup]="form">
    <div class="col-md-12" style="height: 550px; overflow: scroll;margin: 50px 5px;">

      <!-- <div class="form-group clearfix">
        <label class="col-sm-2 form-control-label">Select Recipient*</label>
        <div class="col-sm-5">
          <select formControlName="RECIPIENTS" class="form-control" (change)="getOutlets($event)">
            <option value="" [selected]="isSelected"> Select Recipient </option>
            <option value="Customer">Customer</option>
            <option value="Employee">Employee</option>
          </select>
        </div>
      </div> -->
      <div class="form-group clearfix">
        <label class="col-sm-2 form-control-label">Category*</label>
        <div class="col-sm-5">
          <select formControlName="MYOUTLETS" class="form-control" (change)="getmyCategory($event.target.value)">
            <option value="" [selected]="isSelected"> Select Category </option>
            <option *ngFor="let w of myOutletList[0]" [ngValue]="w.OUTLETID">
              {{w.OUTLETNAME}}
            </option>
          </select>
        </div>
      </div>

      <div class="form-group clearfix">
        <label class="col-sm-2 form-control-label">Sub Category*</label>
        <div class="col-sm-5">
          <select formControlName="MYCategory" class="form-control" (change)="getTemplateKey($event.target.value)">
            <option value="" [selected]="isSelected"> Select Sub Category </option>
            <option *ngFor="let w of myCatList[0]" [ngValue]="w.SMSCATID">
              {{w.SmsCatTitle}}
            </option>
          </select>
        </div>
      </div>


      <div class="form-group clearfix">
        <label class="col-sm-2 form-control-label">Message Content*</label>
        <div class="col-sm-10">
          <div class="col-sm-6">
            <div class="col-sm-4 pull-right">
              <p>Left {{myRemainCont}}
                <progress id="file" style="height: 25px;
                    margin-left: 30px;
                    width: 80%;" value="{{myProval}}" max="100">{{myProval}} </progress>
              </p>
            </div>
            <textarea type="text" formControlName="SMSCONTENT" [(ngModel)]="mysmsContent" class="form-control"
              (keyup)="findSMSLength(mysmsContent)" (onclick)="findSMSLength(mysmsContent)"
              (onmousedown)="findSMSLength(mysmsContent)" placeholder="SMS Content"></textarea>

          </div>
          <div class="col-sm-4" *ngIf="showMyKeys">
            <label class="col-sm-2 form-control-label">Keys*</label>
            <select class="custom-select" multiple (change)="getSelectedKey($event)">
              <option *ngFor="let k of myTemplateKey[0]" [ngValue]="k.TemplateKeyTitle">
                {{k.TemplateKeyTitle}}
              </option>
            </select>
          </div>
        </div>
      </div>
    </div>



    <div class="modal fade" bsModal #childModal="bs-modal" [config]="{ backdrop: 'static' }" tabindex="-1" role="dialog"
      aria-labelledby="mySmallModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" aria-label="Close" (click)="hideChildModal()">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">Information</h4>
          </div>
          <div class="modal-body">
            {{ DialogMessage }}
          </div>

        </div>
      </div>
    </div>
  </form>



</div>
