<div class="clearfix sticky-top">
  <div class="col-md-6">
    <h3>
      Category Master
    </h3>
  </div>
  <div class="col-md-6">
    <button type="button" (click)="onSaveClicked()" title="onSave" class="btn btn-info pull-left">
      Save
    </button>

  </div>
</div>

<div class="row">
  <!-- <form class="form-horizontal" [formGroup]="form"> -->
  <div class="col-md-12" style=" overflow: scroll;margin: 50px 5px;">

    <div class="form-group clearfix">
      <label class="col-sm-2 form-control-label">Outlet*</label>
      <div class="col-sm-5">
        <select [(ngModel)]="myoutlet" class="form-control" placeholder=" Select Outlet">
          <option value="" [selected]=" isSelected"> Select Outlet </option>
          <option *ngFor="let w of myOutletList[0]" [ngValue]="w.OUTLETID">
            {{w.OUTLETNAME}}
          </option>
        </select>
      </div>
    </div>

    <div class="form-group clearfix">
      <div class="col-sm-2">
        <label class="form-control-label">Category Name*</label>
      </div>
      <div class="col-sm-5">
        <input type="text" [(ngModel)]="categoryname" class="form-control" placeholder=" Enter Category Name">
      </div>
    </div>

    <div class="form-group clearfix">
      <label class="col-sm-2 form-control-label">Message Content*</label>
      <div class="col-sm-10">
        <div class="col-sm-6">
          <textarea type="text" [(ngModel)]="mysmsContent" class="col-sm-8 " (keyup)="findSMSLength(mysmsContent)"
            (onclick)="findSMSLength(mysmsContent)" (onmouseenter)="findSMSLength(mysmsContent)"
            placeholder="SMS Content"></textarea>

        </div>
        <div class="col-sm-4" *ngIf="showMyKeys">
          <label class="col-sm-2 form-control-label">Keys*</label>
          <select [(ngModel)]="mytemplatekey" multiple (change)="selectedKeys() " class="col-sm-2"
            style="overflow-y: scroll;height: 200px;width: 300px;">
            <option *ngFor="let TE of myTemplateList[0]" value="{{TE.TemplateKeyID}}">
              {{TE.TemplateKeyTitle}}
            </option>
          </select>
        </div>
      </div>
    </div>
  </div>




  <div class="modal fade" bsModal #childModal="bs-modal" [config]="{ backdrop: 'static' }" tabindex="-1" role="dialog"
    aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button class="close" aria-label="Close" (click)="hideChildModal()">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">Information</h4>
        </div>
        <div class="modal-body">
          {{ DialogMessage }}
        </div>

      </div>
    </div>
  </div>

</div>
