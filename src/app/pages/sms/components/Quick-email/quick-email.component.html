<div class="sub-headingbar">
  <div class="col-md-6">
    <h3>
      Quick Email
    </h3>
  </div>
  <div class="col-md-6">
    <button type="button" (click)="onSaveClicked()" [disabled]="!form.valid" title="Send"
      class="btn btn-info pull-left">
      Send
    </button>

  </div>
</div>

<div class="row">
  <form class="form-horizontal" [formGroup]="form">
    <div class="col-md-12" style="height: 550px; overflow: scroll;margin: 50px 5px;">

      <div class="form-group clearfix">
        <label class="col-sm-2 form-control-label">Recipient Email*</label>
        <div class="col-sm-5">
          <textarea type="text" style="font-size:14px;" formControlName="RECIPIENTEMAIL" class="form-control"
            placeholder="Recipient Email"></textarea>
        </div>
      </div>
      <div class="form-group clearfix">
        <label class="col-sm-2 form-control-label">Email Subject*</label>
        <div class="col-sm-5">
          <input style="font-size:14px;" formControlName="RECIPIENTSUBJECT" class="form-control"
            placeholder="Recipient Subject" />
        </div>
      </div>

      <div class="form-group clearfix">
        <label class="col-sm-2 form-control-label">Message Content*</label>
        <div class="col-sm-5">
          <textarea type="text" style="font-size:14px;" id="editor1" name="editor1" formControlName="EMAILCONTENT"
            class="form-control" placeholder="SMS Content"></textarea>


        </div>
      </div>
    </div>



    <div class="modal fade" bsModal #childModal="bs-modal" [config]="{ backdrop: 'static' }" tabindex="-1" role="dialog"
      aria-labelledby="mySmallModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" aria-label="Close" (click)="hideChildModal()">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">Information</h4>
          </div>
          <div class="modal-body">
            {{ DialogMessage }}
          </div>

        </div>
      </div>
    </div>
  </form>
</div>
