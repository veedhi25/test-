<div class="sticky-top">
    <div class="row clearfix">
        <div class="col-md-2">
            <voucher-master-toggler></voucher-master-toggler>
        </div>
        <div class="col-md-3">
            <!-- changed by roshan  -->
            <!-- <h2 style="color: black;">{{_trnMainService.pageHeading}} [{{_trnMainService.TrnMainObj.Mode |titlecase}}]</h2> -->
             <h3 style="color: black;">{{_trnMainService.pageHeading}} [{{_trnMainService.TrnMainObj.Mode |titlecase}}]</h3>
        </div>
        <div class="col-md-7">           
            <voucher-master-action
            (onTransferOutClicked)="loadTransferredList()"
            (onLoadCancelInterCompanyTransferInEmit)="showInterCompanyTransferInToCancel($event)"
            (onInterCompanyTransferInCancelSave)="onInterCompanyTransferInCancelSave()"
            ></voucher-master-action>
        </div>
    </div>
</div>
<div class="main-container">
    <div *ngIf="masterService.ShowMore" class="row clearfix">
        <inv-params></inv-params>
    </div>
    <div class="row" style="margin-top: 5px">

        <div class="col-md-12">

            <productentry></productentry>
        </div>
    </div>
</div>
<div class="sticky-bottom">
    <voucher-total-area></voucher-total-area>
</div>


<generic-popup-grid #genericGrid [popupsettings]="gridPopupSettings"
(onItemDoubleClick)="onItemDoubleClick($event)"></generic-popup-grid>

<generic-popup-grid #genericInterCompanyTransferInCancel [popupsettings]="gridCancelInterCompanyTransferInPopupSettings"
  (onItemDoubleClick)="onInterCompanyTransferInCancelSelect($event)">
</generic-popup-grid>
