
<div class="form-inner">
  <div class="top-forms">
    <div class="col-md-3">
      <h3 class="main-heading">{{_trnMainService.pageHeading}} [{{_trnMainService.TrnMainObj.Mode |titlecase}}]</h3>
    </div>
    <div class="col-md-9 form-right-btn">
      <voucher-master-toggler></voucher-master-toggler>
      <voucher-master-action (onLoadFromStockSettlementApproval)="showLoadFromStockSettlement($event)"
        (onApproveStockSettlementList)="saveChangeStockSettlement($event)"
        (onCancelEmit)="onCancelClicked()"></voucher-master-action>
      <generic-popup-grid #genericGridSO [popupsettings]="gridPopupSettings"
        (onItemDoubleClick)="onItemDoubleClick($event)"></generic-popup-grid>
      <generic-popup-grid #genericGridUnprovedSettlementList [popupsettings]="gridPopupSettingsUnprovedSettlementList"
        (onItemDoubleClick)="onItemDoubleClickUnprovedSettlementList($event)"></generic-popup-grid>
    </div>
  </div>


<div class="content-areaform">
  <div *ngIf="masterService.ShowMore" class="stock-sattelment">
    <inv-params></inv-params>
  </div>
  <div class="row">
    <div class="col-md-12">
      <productentry></productentry>
    </div>
  </div>
</div>
</div>
<div class="sticky-bottom">
  <voucher-total-area></voucher-total-area>
</div>
