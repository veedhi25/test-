
<div class="form-inner">
    <div class="top-forms">
        <div class="row">
                <div class="col-md-4">
                        <h3 class="main-heading">{{_trnMainService.pageHeading}}[{{_trnMainService.TrnMainObj.Mode |titlecase}}]</h3>
                </div>
                <div class="col-md-8 form-right-btn">
                    <voucher-master-toggler></voucher-master-toggler>
                    <voucher-master-action
                    (onShowMatrixFileUploadPopupEmit)="onImportMatrixinputOpeningStockEnrty($event)">
                    </voucher-master-action>
                </div>    
        </div>
    </div>
    <div class="content-areaform">
        <div *ngIf="masterService.ShowMore">
            <inv-params></inv-params>
        </div>
        <div class="row">
            <div class="col-md-12">
                <productentry ></productentry>
            </div>
        </div>
    </div>
</div>
<file-uploader-popup #fileMatrixUploadPopup [popupsettings]="fileMatrixUploadPopupSettings"
  (onUploaded)="fileMatrixUploadSuccess($event)">
</file-uploader-popup>
