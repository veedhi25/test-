<div class="sticky-top">
  <div class="row clearfix">
    <div class="col-md-2">
      <voucher-master-toggler></voucher-master-toggler>
    </div>
    <div class="col-md-3">
      <h3 style="color: black;">{{_trnMainService.pageHeading}} [{{_trnMainService.TrnMainObj.Mode |titlecase}}]</h3>
    </div>
    <div class="col-md-7">
      <voucher-master-action 
      (onLoadCancelInterCompanyTransferOutEmit)="showInterCompanyTransferOutToCancel($event)"
            (onInterCompanyTransferOutCancelSave)="onInterCompanyTransferOutCancelSave()"></voucher-master-action>
    </div>
  </div>
</div>
<div class="main-container">
  <div *ngIf="masterService.ShowMore" class="row clearfix">
    <inv-params></inv-params>
  </div>
  <div class="row" style="margin-top: 5px">
    <div class="col-md-12">
      <productentry></productentry>
    </div>
  </div>
</div>
<div class="sticky-bottom">
  <voucher-total-area></voucher-total-area>
</div>
<generic-popup-grid #genericInterCompanyTransferOutCancel [popupsettings]="gridCancelInterCompanyTransferOutPopupSettings"
  (onItemDoubleClick)="onInterCompanyTransferOutCancelSelect($event)">
</generic-popup-grid>
