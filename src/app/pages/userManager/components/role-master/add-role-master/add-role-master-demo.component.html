<div class="sticky-top">
        <div class="row clearfix" style=" padding: 0px 20px;">
            <div class="col-md-6">
                <h3 class="page-title">{{ modeTitle }}</h3>
            </div>
            <div class="col-md-6" style="float: right;">
                <button type="button " class="btn btn-info pull-right" (click)="cancel()" style="margin-right : 10px;">
                    Back
                </button>
                <button *ngIf="viewMode == false" (click)="onSave()" class="btn btn-info pull-right"
                    style="margin-right : 10px;" [disabled]="!form.valid">
                    Save
                </button>
            </div>
        </div>
    </div>
    <div class="main-container" style="padding-top : 10px; margin-bottom: 0px">
        <div class="row">
            <div class="col-md-12" >              
                <div class="tabbable" id="warehouse-tabs">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" href="#general-info" data-toggle="tab">General Info</a>
                        </li>                  
                    </ul>

                    <div class="col-md-6">
                            <div class="tab-content">
                                    <div class="tab-pane active" id="general-info">
                                        <div style="overflow-y: scroll; overflow-x: hidden">
                                                <h3>tri-state checkboxes</h3>
                                                <tree-root
                                                #tree
                                                [nodes]="nodes"
                                                [options]="options">
                                            
                                                <ng-template #treeNodeTemplate let-node="node" let-index="index" >
                                                    <input
                                                    (change)="check(node, !node.data.checked)"
                                                    type="checkbox"
                                                    [indeterminate]="node.data.indeterminate"
                                                    [checked]="node.data.checked">
                                            
                                                    {{ node.data.name }}
                                                </ng-template>
                                                </tree-root>
                                        </div>                                                        
                                    </div>                  
                                </div>
                    </div>
                    <div class="col-md-6">
                        <h3>click on MenuName to View Function key details</h3>

                    </div>

                </div>
            </div>
            <div  style =" border: 1px; color: aliceblue">

            </div>

        </div>
    </div>
