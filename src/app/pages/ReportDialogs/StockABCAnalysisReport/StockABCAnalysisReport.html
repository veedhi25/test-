<div style="background-color : #ffffff; padding :1%; height : auto; ">
<!-- <md-card style=""> -->
        <div class="row">
             <!-- <div class="modal-header" bsModal #lgModal="bs-modal">
                <button class="Close" aria-label="Close" (click)="lgModal.hide()" style="float:right;">
                        <span aria-hidden="true">&times;</span>
                </button>            
            </div>  -->

            <div class="modal-header"style="width: 97%; margin:0px auto;">
                    <button type="button" class="close" data-dismiss="modal" (click)="hide()">&times;</button>
                   <h4 class="modal-title">Stock ABC Analysis</h4> 
            </div>
            <!-- Left Column -->
            <div class="_left_section col-md-6">
                    <fieldset>
                            <legend style="font-size:11px;font-weight: bold; width:auto">Date Range Selection :</legend> 
                                <div class="_date_range">
                                    <a class="dateRangeLink">This Week</a>
                                    <a class="dateRangeLink">This Month</a>
                                    <a class="dateRangeLink">This Year</a>
                                </div>
                            
                                <table>
                                  <tr>
                                        <td><label class="smallBoldLabel">From:(AD)</label></td>
                                        <td><label class="smallBoldLabel">To:(AD)</label></td>   
                                  </tr>

                                   <tr>
                                        <td>                                                 
                                          <label class="smallBoldLabel"><input  type="date"  style="width:152px; min-width:50%;"  placeholder="Year Start Date" [(ngModel)]="StockAbc.DATE1"  (change)="changeEntryDate($event.target.value,'AD',Date1)"  ></label>    
                                        </td>
                                        <td> 
                                            <label class="smallBoldLabel"><input  type="date" style="width:152px; min-width:50%;"  placeholder="Year Start Date" [(ngModel)]="StockAbc.DATE2"  (change)="changeEndDate($event.target.value,'AD',Date2)"   ></label>                                                
                                          
                                         </td>
                                      </tr>
                                      <tr>
                                         <td>     
                                               <label class="smallBoldLabel"> <input id="nepaliDate" style="width:152px;height:25px;text-align:center" class="nepali-calendar ndp-nepali-calendar" [(ngModel)]="StockAbc.BSDATE1"
                                                type="text" (change)="changeEntryDate($event.target.value,'BS')"
                                               placeholder="yyyy-mm-dd" /> 
                                            </label>                                           
                                         
                                         </td>
                                         <td>   
                                             <label class="smallBoldLabel">
                                                <input id="nepaliDate" style="width:152px;height:25px;text-align:center" class="nepali-calendar ndp-nepali-calendar" [(ngModel)]="StockAbc.BSDATE2"
                                                type="text" (change)="changeEndDate($event.target.value,'BS')"
                                               placeholder="yyyy-mm-dd" />                                             
                                             </label>   
                                          </td>
                                       </tr>

                                </table>
                    </fieldset> 
                    <fieldset>
                           <legend style="font-size:11px;font-weight: bold; width:auto">Report Type Selection :</legend>                 
                             <div class="col-md-12">                        
                                 <div class="radio">
                                     <label class="smallBoldLabel"><input type="radio" name="optradio" [(ngModel)]="StockAbc.WISE" value="ITEM" >Item Wise&nbsp;&nbsp;</label>
                                 </div>
                                 <div class="radio">
                                     <label class="smallBoldLabel"><input type="radio" name="optradio" [(ngModel)]="StockAbc.WISE" value="MGROUP"  >Item Group Wise&nbsp;&nbsp;</label>
                                 </div>
                                 <div class="radio">
                                      <label class="smallBoldLabel"><input type="radio" name="optradio" [(ngModel)]="StockAbc.WISE" value="MCAT" >Item Category Wise</label>
                                 </div>                    
                             </div>                                                                                                                                                             
                    </fieldset>

                    <fieldset>
                            <legend style="font-size:11px;font-weight: bold; width:auto">Warehouse Selection :</legend>          
                            <div >
                                    <select  (click)="onSelectWarehouse($event.target.value)" style="width:275px;" >
                                        <option>--All--</option>
                                        <option *ngFor="let item of items" value={{item.NAME}}>{{item.NAME}} </option>
                                    </select>
                            </div>                                                                                                                       
                     </fieldset>
                    
                    <fieldset>
                        <legend style="font-size:11px;font-weight: bold; width:auto">Report Format :</legend>           
                          <div class="col-md-6">                      
                              <label class="smallBoldLabel"><input type="radio" name="Rfradio" [(ngModel)]="StockAbc.TreeFormat" value="0" checked>Non-Tree Structure</label>                                                   
                          </div> 
                          <div class="col-md-6">                      
                              <label class="smallBoldLabel"><input type="radio" name="Rfradio" [(ngModel)]="StockAbc.TreeFormat" value="1" checked>Tree Structure</label>                                                   
                          </div>                                                                                
                   </fieldset>
                         
                
            </div>
            <!-- Another column -->
            <div class="_right_section col-md-6">
                   
            
                    <fieldset>
                            <legend style="font-size:11px;font-weight: bold; width:auto">Report Filter Option:</legend>         
                              <div class="col-md-12">
                                    <!-- <label style="width:105.5px;">Item Group:</label>  -->
                                    <div class="smalllabeldiv">
                                            <label class="smallBoldLabel">Item Group:</label>
                                    </div>                            
                                    <div >
                                            <select style="width:285px;" >
                                                <option ></option>
                                            </select>
                                        </div>                                  
                             </div>
                             <div class="col-md-12">
                                  <!-- <label style="width:105.5px;">Item Category:</label>  -->
                                  <div class="smalllabeldiv">
                                        <label class="smallBoldLabel">Item Category:</label>
                                   </div>
                                  <div >
                                    <select   (change)=" onSelectItemCategory($event.target.value)" style="width:285px;" >
                                           <option>--All--</option>
                                            <option *ngFor="let itemCat of itemsCategory"  value={{itemCat.MENUCAT}} >{{itemCat.MENUCAT}} </option>
                                    </select>
                                </div>
                             </div>                        
                             <div class="col-md-12"> 
                                    <!-- <label style="width:105.5px;">Item Type:</label> -->
                                    <div class="smalllabeldiv">
                                            <label class="smallBoldLabel">Item Type:</label>
                                    </div>
                                    <label >
                                            <select  (change)="onSelectItemType($event.target.value)" style="width:285px;" >
                                                <option>--All--</option>
                                                    <option *ngFor="let itemT of itemsType" value={{itemT.PTYPENAME}}>{{itemT.PTYPENAME}} </option>
                                            </select>
                                    </label>
                                       
                            </div>  
                            <div class="col-md-12">
                                        <!-- <label style="width:90%">Supplier Name:</label>  -->
                                <div class="smalllabeldiv">
                                        <label class="smallBoldLabel">Supplier Name:</label>
                                   </div>
                                  <div >
                                        <select (change)="onSelectSupplierName($event.target.value)" style="width:285px;" >
                                            <option>--All--</option>
                                                <option *ngFor="let supName of suppliersName" value={{supName.ACID}} >{{supName.ACNAME}} </option>
                                        </select>
                                  </div>                               
                            </div> 
                                                                                                                                 
                        </fieldset>
            
                        <fieldset>
                                <legend style="font-size:11px;font-weight: bold; width:auto">Item Selection:</legend>          
                                  <div class="col-md-6">
                                      <!-- <label style="width:105.5px;">Barcode</label> -->
                                      <div class="smalllabeldiv">
                                            <label class="smallBoldLabel">Barcode :</label>
                                       </div>
                                       <div class="smalllabeldiv">
                                            <input type="text"  class="form-control input-sm" style="min-width:80%; height: 25px;" placeholder="Barcode" >                                                                                                                                                    
                                       </div>
                                     
                                 </div>
        
                                 <div class="col-md-6">                                               
                                     <!-- <label style="width:100%;">Item Code :</label>  -->
                                     <div class="smalllabeldiv">
                                            <label class="smallBoldLabel">Item Code:</label>
                                     </div>
                                     <div class="smallBoldLabel">
                                            <input tabindex="-1" type="text" style="width:120px"  (keydown.enter)="menucodeChanged($event.target.value)" [(ngModel)]="itemCode" >                                
                                     </div>
                                       
                               </div> 
                               <div class="col-md-12">                                                     
                                          <!-- <label>Item Name :</label>    -->
                                          <div class="smalllabeldiv">
                                                <label class="smallBoldLabel">Item Name:</label>
                                           </div>
                                            <div class="smallBoldLabel">
                                                <input ngui-auto-complete [source]="dropListItem.bind(this)" max-num-list="25" [(ngModel)]="selectedProd" (ngModelChange)="itemChanged($event)"
                                                    style="width:284px;height:25px" list-formatter="DESCA" 
                                                    display-property-name="DESCA">
                                            </div>
                            </div>                           
                           </fieldset>

                                                 
                    <!-- <fieldset>
                        <legend >Stock Valuation Options:</legend>           
                          <div class="col-md-6">
                                <input type="checkbox" name="vehicle1" [(ngModel)]="StockAbc.DOVALUATION"  value="1"> Do Valuation<br>                                                               
                         </div>
                         <div class="col-md-6">
                                <button type="button"  title="Cancel" class="btn btn-info">Calculate</button>                                                           
                       </div> 
                   </fieldset>  -->

                   <div class="col-md-12">
                        <input type="checkbox" name="vehicle1" [(ngModel)]="StockAbc.GRNWISE"  value="1"> Show GRN Wise Stock Report<br>
                    </div>
                    <div class="col-md-12">
                        <input type="checkbox" name="vehicle1" [(ngModel)]="StockAbc.SHOWVALUATIONRATE"  value="0"> Show Valuation Rate<br>
                    </div> 

                   <div class="btn">
                    <!-- <button type="button"  title="onSave" class="btn btn-info">Run</button>    -->
                    <button class="btn btn-info confirm-btn" type="button"  (click)=onload()>RUN</button>
                    <button type="button"  title="Cancel" class="btn btn-info">Close</button>  
                  </div>
            </div>
        </div>

        <!-- <div class="modal-footer">
             <button class="btn btn-info confirm-btn" type="button"  (click)=onload()>RUN</button>
        </div> -->
</div>
