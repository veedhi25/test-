<div style="background-color : #ffffff; padding :1%; height : auto; ">
        <div class="row">
         <div class="modal-header" >
                    <button type="button" class="close" data-dismiss="modal" (click)="hide()">&times;</button>
                   <h4 class="modal-title">Stock Settlement Ledger</h4> 
            </div>
            <!-- Left Column -->
            <div class=" col-md-6">
                <fieldset >
                    <legend style="font-size:11px;font-weight: bold; width:auto">Date Range Selection :</legend>                   
                        <table>
                          <tr>
                             <td><label class="smallBoldLabel">From:(AD)</label></td>
                             <td><label class="smallBoldLabel">To:(AD)</label></td>   
                          </tr>
                           <tr>
                                <td>                                                 
                                  <label class="smallBoldLabel"><input  type="date"  style="width:152px; min-width:50%;"  placeholder="Year Start Date" [(ngModel)]="SattlementLedger.DATE1"  (change)="changeEntryDate($event.target.value,'AD')"  ></label>
                                </td>
                                <td>                                                 
                                   <label class="smallBoldLabel"><input  type="date" style="width:152px; min-width:50%;"  placeholder="Year Start Date" [(ngModel)]="SattlementLedger.DATE2"  (change)="changeEndDate($event.target.value,'AD')"   ></label>
                                 </td>
                              </tr>
                              <tr>
                                    <td>
                                           <label class="smallBoldLabel"> <input id="nepaliDate" style="width:152px;height:25px;text-align:center" class="nepali-calendar ndp-nepali-calendar" [(ngModel)]="SattlementLedger.BSDATE1"
                                             type="text" (change)="changeEntryDate($event.target.value,'BS')"
                                            placeholder="yyyy-mm-dd" />
                                        </label>  
                                                            
                                       </td>
                                       <td>
                                           <label class="smallBoldLabel">
                                            <input id="nepaliDate" style="width:152px;height:25px;text-align:center" class="nepali-calendar ndp-nepali-calendar" [(ngModel)]="SattlementLedger.BSDATE2"
                                            type="text" (change)="changeEndDate($event.target.value,'BS')"
                                           placeholder="yyyy-mm-dd" />
                                        </label>                     
                                       </td>                              
                               </tr>
                        </table>
            </fieldset>  
                    <fieldset>
                            <legend >Division Selection :</legend>          
                            <div class="col-md-12">
                                    <select [(ngModel)]="SattlementLedger.selectedDivision" style="width:95%;" >
                                            <option *ngFor="let div of division" [value]="div.INITIAL" >{{div.NAME}} </option>
                                    </select>
                            </div>                                                                                                                     
                    </fieldset> 
                    <fieldset>
                            <legend >Warehouse Selection :</legend>          
                            <div class="col-md-12">
                                    <select  [(ngModel)]="SattlementLedger.selectedWarehouse" style="width:95%;" >
                                        <option *ngFor="let item of items" [value]="item.NAME">{{item.NAME}} </option>
                                    </select>
                            </div>                                                                                                                       
                     </fieldset>   
                                                   
            </div>
            <!-- Another column -->
            <div class=" col-md-6">
                    <fieldset>
                            <legend >Item Selection:</legend>          
                              <div class="col-md-6">
                                  <label style="width:105.5px;" class="smallBoldLabel">Barcode</label>                     
                                  <input type="text"  class="form-control input-sm" style="min-width:80%;" placeholder="Barcode" >                                                                                                                                                    
                             </div>
    
                             <div class="col-md-6">                                               
                                 <label style="width:100%;" class="smallBoldLabel">Item Code :</label>      
                                 <input tabindex="-1" type="text" style="width:100%"  (keydown.enter)="menucodeChanged($event.target.value)" [(ngModel)]="itemCode" >                                
                           </div> 
                           <div class="col-md-12">                                                     
                                      <label class="smallBoldLabel">Item Name :</label>                                       
                                        <div>
                                            <input ngui-auto-complete [source]="dropListItem.bind(this)" max-num-list="25" [(ngModel)]="selectedProd" (ngModelChange)="itemChanged($event)"
                                                style="width:250px;height:25px" list-formatter="DESCA" 
                                                display-property-name="DESCA">
                                        </div>
                           </div>                           
                       </fieldset>

                   
                       <fieldset>
                            <legend>Stock Settlement Mode :</legend>                                         
                            <select  [(ngModel)]="SattlementLedger.selectedMode" style="width:95%;" >
                                    <option *ngFor="let settMList of settlementModeList"  [value]="settMList.DESCRIPTION">{{settMList.DESCRIPTION}} </option>
                            </select>                                                                                                                                                         
                     </fieldset>                 
     
            </div>

            <div class="btn">
                    <button class="btn btn-info confirm-btn" type="button"  (click)=onload()>RUN</button>
                    <button type="button"  title="Cancel" class="btn btn-info">Close</button>  
            </div>            
            <!-- </div> -->
        </div>      
</div>
