
       <div id="trialBalanceReportId" style="background-color : #ffffff; padding :1%; height : auto; ">
            <div class="row">
               <div class="modal-header" style="width : 97%; margin : 0px auto;">
                  <button type="button" class="close" data-dismiss="modal" (click)="closeReportBox()">&times;</button>
                  <h4 class="modal-title">Trial Balance Report</h4>
               </div>
               <!-- Left Column -->
               <div class="col-md-6">
                    <fieldset style="width : 99%;">
                            <legend>Date Range Selection :</legend>
                            
                            <table>
                               <tr>
                                  <td><label class="smallBoldLabel">From(AD):</label></td>
                                  <td><label class="smallBoldLabel">To(AD):</label></td>
                               </tr>
                               <tr>
                                  <td>                                                 
                                        <label class="smallBoldLabel"><input  type="date"  style="width:152px; min-width:50%;"  placeholder="Year Start Date" [(ngModel)]="ReportParameters.DATE1"  (change)="changestartDate($event.target.value,'AD')"  ></label>
                                  </td>
                                  <td>                                                 
                                        <label class="smallBoldLabel"><input  type="date" style="width:152px; min-width:50%;"  placeholder="Year Start Date" [(ngModel)]="ReportParameters.DATE2"  (change)="changeEndDate($event.target.value,'AD')"   ></label>
                                  </td>
                               </tr>
                               <tr>
                                  <td>
                                        <label class="smallBoldLabel"><input id="nepaliDate" style="width:152px;height:25px;text-align:center" class="nepali-calendar ndp-nepali-calendar" [(ngModel)]="ReportParameters.BSDATE1"
                                     type="text" (change)="changestartDate($event.target.value,'BS')"
                                     placeholder="yyyy-mm-dd" /> </label>
                                  </td>
                                  <td>
                                        <label class="smallBoldLabel"><input id="nepaliDate" style="width:152px;height:25px;text-align:center" class="nepali-calendar ndp-nepali-calendar" [(ngModel)]="ReportParameters.BSDATE2"
                                     type="text" (change)="changeEndDate($event.target.value,'BS')"
                                     placeholder="yyyy-mm-dd" /> </label>
                                  </td>
                               </tr>
                            </table>
                         </fieldset>

                         <fieldset>
                              <legend>Division Selection:</legend>
                              <select [(ngModel)]="ReportParameters.DIVISION" style="width : 100%;">
                                 <option value="%">ALL</option>
                                 <option *ngFor="let div of division" value="{{ div.INITIAL }}">
                                    {{ div.NAME }}
                                 </option>
                              </select>
                           </fieldset>
                        <fieldset>
                            <legend>Report Format : </legend>                                
                            <label class="smallBoldLabel"><input type="radio" value="0" name="optReportFormatI" [(ngModel)]="ReportParameters.OPT_LEDGERWISE">&nbsp;Group Wise Format</label>
                            <label class="smallBoldLabel"><input type="radio" value="1" name="optReportFormatI" [(ngModel)]="ReportParameters.OPT_LEDGERWISE">&nbsp;Ledger Wise Format</label>
                                                          
                        </fieldset>

               </div>
               
               <!-- Right Column -->
               <div class="col-md-6">
                    <fieldset>
                        <legend>Report Format : </legend>                                
                        <label class="smallBoldLabel"><input type="radio" value="1" name="optReportFormatII" [(ngModel)]="ReportParameters.OPT_SHOWSUMMARY_REPORT">&nbsp;Summary Report</label>
                        <label class="smallBoldLabel"><input type="radio" value="0" name="optReportFormatII" [(ngModel)]="ReportParameters.OPT_SHOWSUMMARY_REPORT">&nbsp;Detail Report</label>
                                                          
                    </fieldset>

                    <fieldset>
                        <legend>Report Group Level</legend>
                        <input type="text" name="reportGrLvl" [(ngModel)]="ReportParameters.GroupLevel">
                    </fieldset>

                    <label class="smallBoldLabel">
                        <input type="checkbox" name="showSubLed" (change)="$event.target.checked?(ReportParameters.SHOWSUBLEDGER=1):(ReportParameters.SHOWSUBLEDGER=0)" [checked]="ReportParameters.SHOWSUBLEDGER == 1" >&nbsp;Show SubLedger Also<br>
                        <input type="checkbox" name="includeZeroVal" (change)="$event.target.checked?(ReportParameters.CHK_SHOWZEROBL=1):(ReportParameters.CHK_SHOWZEROBL=0)" [checked]="ReportParameters.CHK_SHOWZEROBL == 1" >&nbsp;Include Accounts With Zero Value<br>
                        <input type="checkbox" name="CostCenterSel">&nbsp;Cost Center Selection
                    </label>


                  <div class="btn">

                        <button class="btn btn-info confirm-btn" type="button"  (click)=onload() (click)=onUrl>RUN</button>
                        <button type="button"  title="Cancel" class="btn btn-info" (click)="closeReportBox()">Close</button>  
                     </div>
               
            </div>

         
       </div>
