<div style="background-color : #ffffff; padding :1%; height : auto; width: 50%; " >
    <div class="row">
     <div class="modal-header" >
                <button type="button" class="close" data-dismiss="modal" (click)="hide()">&times;</button>
               <h4 class="modal-title">Category Wise Stock Position</h4> 
        </div>
        <!-- Left Column -->
        <div class=" col-md-12">
            <fieldset >
                <legend style="font-size:11px;font-weight: bold; width:auto">As On Dated :</legend>                   
                    <table>
                       <tr>
                            <td>                                                 
                              <label class="smallBoldLabel"><input  type="date"  style="width:152px; min-width:50%;"  placeholder="Year Start Date" [(ngModel)]="CategoryStockPosition.DATE"  (change)="changeEntryDate($event.target.value,'AD')"  ></label>
                            </td>
                            <td>
                                <label class="smallBoldLabel"> <input id="nepaliDate" style="width:152px;height:25px;text-align:center" class="nepali-calendar ndp-nepali-calendar" [(ngModel)]="CategoryStockPosition.BSDATE1"
                                  type="text" (change)="changeEntryDate($event.target.value,'BS')"
                                 placeholder="yyyy-mm-dd" />
                             </label>  
                                                 
                            </td> 
                        
                          </tr>
                          
                    </table>
        </fieldset>                               
        </div>
        <!-- Another column -->
     
            <div class="col-md-12">         
                <fieldset>
                    <legend >Warehouse Selection :</legend>                                      
                   <div class="col-md-12">
                      <select [(ngModel)]="CategoryStockPosition.SelectedWarehouse"  style="width:95%;" >
                          <option *ngFor="let wareList of WarehouseList"  value="wareList.NAME" >{{wareList.NAME}} </option>
                      </select>
                  </div>                                                                                    
            </fieldset>                        
            </div>            
             <div class="btn" style="margin-left:221px;">
                    <button class="btn btn-info confirm-btn" type="button"  (click)=onload()>RUN</button>
                    <button type="button"  title="Cancel" class="btn btn-info">Close</button>  
                </div>            
        <!-- </div> -->
    </div>      
</div>
