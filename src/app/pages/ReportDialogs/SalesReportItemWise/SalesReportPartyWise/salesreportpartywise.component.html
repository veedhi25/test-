
       <div id="salesReportPartyWiseId" style="background-color : #ffffff; padding :1%; height : auto; ">
            <div class="row">
               <div class="modal-header" style="width : 97%; margin : 0px auto;">
                  <button type="button" class="close" data-dismiss="modal" (click)="closeReportBox()">&times;</button>
                  <h4 class="modal-title">Sales Report Party Wise</h4>
               </div>
               <!-- Left Column -->
               <div class="col-md-6">
                  <fieldset>
                     <legend>Report Option : </legend>                                
                     <label class="smallBoldLabel"><input type="radio" value="0" name="optReportType" [(ngModel)]="ReportParameters.OPT_SuppilerWise">&nbsp;Customer Wise Sales Figure</label>
                     <label class="smallBoldLabel"><input type="radio" value="1" name="optReportType" [(ngModel)]="ReportParameters.OPT_SuppilerWise">&nbsp;Supplier Wise Sales Figure</label>
                  </fieldset>
                  
                  
                  <fieldset style="width : 99%;">
                     <legend>Date Range Selection :</legend>
                     <div class="_date_range">
                        <a (click)="changeDateByRange('1')" value="week" style="color : white;" class="btn btn-info">This Week</a>
                        <a (click)="changeDateByRange('2')" value="month" style="color : white;" class="btn btn-info">This Month</a>
                        <a (click)="changeDateByRange('3')" value="year" style="color : white;" class="btn btn-info">This Year</a>
                     </div>
                     <table>
                        <tr>
                           <td><label class="smallBoldLabel">From(AD):</label></td>
                           <td><label class="smallBoldLabel">To(AD):</label></td>
                        </tr>
                        <tr>
                           <td>                                                 
                                 <label class="smallBoldLabel"><input  type="date"  style="width:152px; min-width:50%;"  placeholder="Year Start Date" [(ngModel)]="ReportParameters.DATE1"  (change)="changestartDate($event.target.value,'AD')"  ></label>
                           </td>
                           <td>                                                 
                                 <label class="smallBoldLabel"><input  type="date" style="width:152px; min-width:50%;"  placeholder="Year Start Date" [(ngModel)]="ReportParameters.DATE2"  (change)="changeEndDate($event.target.value,'AD')"   ></label>
                           </td>
                        </tr>
                        <tr>
                           <td>
                                 <label class="smallBoldLabel"><input id="nepaliDate" style="width:152px;height:25px;text-align:center" class="nepali-calendar ndp-nepali-calendar" [(ngModel)]="ReportParameters.BSDATE1"
                              type="text" (change)="changestartDate($event.target.value,'BS')"
                              placeholder="yyyy-mm-dd" /> </label>
                           </td>
                           <td>
                                 <label class="smallBoldLabel"><input id="nepaliDate" style="width:152px;height:25px;text-align:center" class="nepali-calendar ndp-nepali-calendar" [(ngModel)]="ReportParameters.BSDATE2"
                              type="text" (change)="changeEndDate($event.target.value,'BS')"
                              placeholder="yyyy-mm-dd" /> </label>
                           </td>
                        </tr>
                     </table>
                  </fieldset>
                  <fieldset>                            
                        <label class="smallBoldLabel"><input type="radio" value="1" name="sumDetRep" [(ngModel)]="ReportParameters.CheckSummaryReport">&nbsp;Summary Report</label>
                        <label class="smallBoldLabel"><input type="radio" value="2" name="sumDetRep" [(ngModel)]="ReportParameters.CheckSummaryReport">&nbsp;Detail Report</label>
                     </fieldset>
                  <fieldset>
                     
                     <table>
                        <tr>
                           <td>
                              <label class="smallBoldLabel">
                                 Show Report of <br> Transaction Amount >=
                              </label>
                           </td>
                           <td>
                              <input type="text" name="showRepTranAmt"  style="width : 98%;"/>
                           </td>
                        </tr>
                     </table>
                  </fieldset>

		         </div>

		<!-- Right Column -->
               <div class="col-md-6">
                     <fieldset>
                           <legend>Party Selection:</legend>
                           <select  style="width : 100%;">
                              <option value="%">ALL</option>
                              <!-- <option *ngFor="let div of division" value="{{ div.INITIAL }}">
                                 {{ div.NAME }}
                              </option> -->
                           </select>
                           <!-- <label class="smallBoldLabel"><input type="checkbox" style="vertical-align: middle;" (change)="$event.target.checked?(ReportParameters.CHK_SALESMANWISESUMMARY=1):(ReportParameters.CHK_SALESMANWISESUMMARY=0)" [checked]="ReportParameters.CHK_SALESMANWISESUMMARY == 1"  name="ignorePartySel" >&nbsp;Ignore Party Selection</label> -->
                     </fieldset>

                     <fieldset>
                           <legend>Division Selection:</legend>
                           <select [(ngModel)]="ReportParameters.DIVISION" style="width : 100%;">
                              <option value="%">ALL</option>
                              <option *ngFor="let div of division" value="{{ div.INITIAL }}">
                                 {{ div.NAME }}
                              </option>
                           </select>
                     </fieldset>

                     <fieldset>
                           <legend>Customer Type Selection:</legend>
                           <select [(ngModel)]="ReportParameters.CUSTOMER_ACID" style="width : 100%;">
                              <option value="%">ALL</option>
                              <option *ngFor="let CA of customerList" value="{{ CA.ACID }}">
                                 {{ CA.ACNAME }}
                              </option>
                           </select>
                        </fieldset>

                        <label class="smallBoldLabel"><input type="checkbox" style="vertical-align: middle;" (change)="$event.target.checked?(ReportParameters.TOPNSORT=1):(ReportParameters.TOPNSORT=0)" [checked]="ReportParameters.TOPNSORT == 1"  name="sortInTopNBass" >&nbsp;Sort In Top N Bass</label>
                                       
            </div>
            <div class="btn">
                  <!-- <button type="button"  title="onSave" class="btn btn-info">Run</button>    -->
                  <button class="btn btn-info confirm-btn" type="button"  (click)=onload()>RUN</button>
                  <button type="button"  title="Cancel" class="btn btn-info" (click)="closeReportBox()">Close</button>  
               </div>
         
       </div>
