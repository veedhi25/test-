<div class="form-inner">

    <div class="top-forms">
            <div class="col-md-4">
                <h3 class="main-heading">{{_trnMainService.pageHeading}} [{{_trnMainService.TrnMainObj.Mode |titlecase}}]</h3>
            </div>
            <div class="col-md-8 form-right-btn">
                <voucher-master-toggler></voucher-master-toggler>
                    <voucher-master-action
                    (onShowFileUploadPopupEmit)="showImportPopup()"      
                    (onCancelEmit)="onCancel()"  
                    (onImportFromSOInPO)="onImportFromSOInPO()">
                </voucher-master-action>
            </div>    
    </div>


<div class="content-areaform">
    
    <div *ngIf="masterService.ShowMore" class="">
        <trnmain-purchase-entry></trnmain-purchase-entry>
    </div>
    <div class="row">
        <div class="col-md-12">
            <productentry></productentry>
        </div>
    </div>
</div>

</div>

<div class="sticky-bottom">
    <voucher-total-area></voucher-total-area>
</div>

<file-uploader-popup
    #fileUploadPopup 
    [popupsettings]="fileUploadPopupSettings"
    (onUploaded) = "fileUploadSuccess($event)"
> 
</file-uploader-popup>

<generic-popup-grid
#genericGridSO
[popupsettings]="genericGridSoSetting"
(onItemDoubleClick)="onSoItemDoubleClick($event)">
</generic-popup-grid>
